{% extends 'blog/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>UPDATE POST</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary btn-block my-3">UPDATE</button>
</form>
{% endblock content %}
